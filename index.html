<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Tulpelo Caribbean Fest</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="styles/app.css" rel="stylesheet">
    </head>

    <body>
        <div class="row">
            <div class="col s12 m6 offset-m3 l4 offset-l4">

            </div>    
        </div>
        

        <div class="row">
            <div class="col s12 m6 offset-m3 l4 offset-l4">

                  <span class="card-title">Vendor Information</span>
                  <ul>
                    <li><i class=" small material-icons">event</i><p>October 8th, 2016</p></li>
                    <li><i class=" small material-icons">location_on</i><p>Tupelo, MS</p></li>
                    <li><i class=" small material-icons">email</i><p>tupelosocialnetwork@gmail.com</p></li>
                    </ul>
                </div>
                <div class="card-action">
                  <a class="waves-effect waves-light btn red darken-1" href="mailto:tupelosocialnetwork@gmail.com  "><i class="material-icons right">send</i>Contact Now</a> 
                </div>
              </div>
            </div>
        </div>
        
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
